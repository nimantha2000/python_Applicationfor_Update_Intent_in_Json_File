<!DOCTYPE html>
<html>
<head>
    <title>Create Intent</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>Create New Intent</h1>
    <form method="POST">
        <label for="tag">Tag:</label>
        <input type="text" name="tag" required><br>
        <label for="patterns">Patterns (comma-separated):</label>
        <input type="text" name="patterns" required><br>
        <label for="responses">Responses (comma-separated):</label>
        <input type="text" name="responses" required><br>
        <button type="submit">Create</button>
    </form>
    <br>
    <br>

    <a href="{{ url_for('index') }}"><button type="button">Back to Home</button></a>
</body>
</html>
